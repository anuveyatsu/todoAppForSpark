<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ngCordova js -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <style>
      body {
        color: #2d3339;
        font-family: "Varela Round";
        background: #edeff0;
        font-size: 20px; }
      p {
        text-decoration: line-through;
      }
    </style>

  </head>
  <body ng-app="todo" ng-controller="sqlCtrl">


    <ion-header-bar class="bar-energized">
      <h1 class="title">Daily Todos</h1>
    </ion-header-bar>

    <ion-content class="has-footer">
      <ion-list>
        <div class="item item-divider">
          Due tasks:
        </div>
        <ion-item ng-repeat="todo in todoList" item="todo" class="item-button-right">
          <div class="row item-button-right">

              <label class="checkbox checkbox-assertive">
                <input ng-model="todo.done" ng-click="update(todo.id, todo.done)" type="checkbox" />
              </label>
              <span style="padding:12px">{{todo.task}}</span>


              <button class="button button-outline button-stable" ng-click="delete(todo.id)" style="margin-top:19px">
                <i class="icon ion-trash-a"></i>
              </button>

          </div>
        </ion-item>
      </ion-list>
      <ion-list>
        <div class="item item-divider">
          Completed tasks:
        </div>
        <ion-item ng-repeat="todo in todoDone" item="todo" class="item-button-right">
          <div class="row item-button-right">
            <label class="checkbox">
              <input ng-model="todo.done" ng-click="update(todo.id, 'false')" type="checkbox" />

            </label>
            <span style="text-decoration: line-through; padding: 12px;">{{todo.task}}</span>
            <button class="button button-outline button-stable" ng-click="delete(todo.id)" style="margin-top:19px">
              <i class="icon ion-trash-a"></i>
            </button>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer-bar class="bar">

        <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" ng-model="todoInput" placeholder="Type in a new task" style="width:65vw">
            </label>
            <button class="button button-balanced" ng-click="insert(todoInput)" style="width:35vw">
              Add
            </button>
        </div>

    </ion-footer-bar>

    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/sql.js"></script>
  </body>
</html>
